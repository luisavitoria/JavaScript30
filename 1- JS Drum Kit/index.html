<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="key" data-js="65">
            <span class="key-letter">A</span>
            <span class="key-text">Clap</span>
        </div>
        <div class="key" data-js="83">
            <span class="key-letter">S</span>
            <span class="key-text">Hihat</span>
        </div>
        <div class="key" data-js="68">
            <span class="key-letter">D</span>
            <span class="key-text">kick</span>
        </div>
        <div class="key" data-js="70">
            <span class="key-letter">F</span>
            <span class="key-text">openhat</span>
        </div>
        <div class="key" data-js="71">
            <span class="key-letter">G</span>
            <span class="key-text">boom</span>
        </div>
        <div class="key" data-js="72">
            <span class="key-letter">H</span>
            <span class="key-text">hide</span>
        </div>
        <div class="key" data-js="74">
            <span class="key-letter">J</span>
            <span class="key-text">snare</span>
        </div>
        <div class="key" data-js="75">
            <span class="key-letter">K</span>
            <span class="key-text">tom</span>
        </div>
        <div class="key" data-js="76">
            <span class="key-letter">L</span>
            <span class="key-text">tink</span>
        </div>
    </div>

    <div class="sounds">
        <audio data-js="65" src="./sounds/clap.wav"></audio>
        <audio data-js="83" src="./sounds/hihat.wav"></audio>
        <audio data-js="68" src="./sounds/kick.wav"></audio>
        <audio data-js="70" src="./sounds/openhat.wav"></audio>
        <audio data-js="71" src="./sounds/boom.wav"></audio>
        <audio data-js="72" src="./sounds/ride.wav"></audio>
        <audio data-js="74" src="./sounds/snare.wav"></audio>
        <audio data-js="75" src="./sounds/tom.wav"></audio>
        <audio data-js="76" src="./sounds/tink.wav"></audio>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
