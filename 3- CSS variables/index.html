<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="h1">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" id="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color: </label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>

    <div class="img">
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
